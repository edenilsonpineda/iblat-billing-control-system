<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"
	charset="UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<!--  Style -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/stickyfoter.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

<title>Administraci√≥n de Empleados</title>

</head>
<body>
	<div th:replace="fragments/admin-header :: header"></div>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<h1>Lista de Empleados</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3"><i
					class="bi bi-plus-lg"></i> Nuevo Empleado</a>
			</div>
		</div>


		<div class="">
			<table
				class="table table-striped table-hover table-bordered table-dark table-sm">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>email</th>
						<th>Estado</th>
						<th>Fecha de registro</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp: ${employeesList}">
						<td th:text="${emp.name}"></td>
						<td th:text="${emp.email}"></td>
						<td th:text="${emp.status.description}"></td>
						<td th:text="${emp.createdAt}"></td>

						<td colspan="2">
						<a th:href="@{/employees/edit/{id}(id=${emp.id})}"
							class="btn btn-primary disabled">Ver detalles</a> 
							
						<a th:href="@{/employees/delete/{id}(id=${emp.id})}"
							class="btn btn-danger disabled">Eliminar</a></td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
	<!-- Production version -->
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
