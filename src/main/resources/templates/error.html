<!doctype html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />


	<!--  Style -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/errorPage.css}">
	
	<title>ERROR</title>
</head>
<body>
	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404"></div>
				<h1 th:text="${status}"></h1>
				<h2 th:text="${error}"></h2>
				<span sec:authorize="hasAuthority('ADMIN')"> <a th:href="@{/admin/home}" >Regresar a la pagina principal</a> </span>
				<span sec:authorize="!hasAuthority('ADMIN')"> <a th:href="@{/}" >Regresar a la pagina principal</a> </span>
				<span sec:authorize="!isAuthenticated()"> <a th:href="@{/login}"> Vuelve a loguearte para ver esta pagina... </a></span>
			</div>
	</div>

	<div class="container-fluid">
		
		
		<div th:replace="fragments/footer :: footer"></div>
	</div>

	<script type="text/javascript" th:src="@{/js/boostrap.min.js}"></script>
</body>
</html>
